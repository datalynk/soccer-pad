<div ng-controller="SettingsCtrl" ng-init="selectedItem = 'playersSettings'">

	<div class="list-group col-md-4 column" selectable-list="selectedItem">
	  <a href="#" class="list-group-item" ng-class="{active: selectedItem=='playersSettings'}" list-item="playersSettings">
	    <h4 class="list-group-item-heading">Players</h4>
	    <p class="list-group-item-text">Adding, removing or hidding players</p>
	  </a>
	  <a href="#" class="list-group-item" ng-class="{active: selectedItem=='periodsSettings'}" list-item="periodsSettings">
	    <h4 class="list-group-item-heading">Rating periods</h4>
	    <p class="list-group-item-text">Creating custom rating periods.</p>
	  </a>
	  <a href="#" class="list-group-item" ng-class="{active: selectedItem=='ratingsSettings'}" list-item="ratingsSettings">
	    <h4 class="list-group-item-heading">Ratings options</h4>
	    <p class="list-group-item-text">Settings paramters, recalculating all ratings again.</p>
	  </a>
	</div>
	
	<div ng-include src="selectedItem" class="view-animate col-md-8 column"> 
	</div>
</div>
