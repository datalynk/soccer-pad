<div ng-controller="GamesCtrl">
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>Date</th>
				<th>White</th>
				<th>Blue</th>
				<th>Score</th>
			</tr>
		</thead>
		<tr ng-repeat="game in model.games">
			<td>{{game.date}}</td>
			<td>{{model.playersMapping[game.table.A].name}} / {{model.playersMapping[game.table.B].name}}</td>
			<td>{{model.playersMapping[game.table.C].name}} / {{model.playersMapping[game.table.D].name}}</td>
			<td>{{game.score.white}} : {{game.score.blue}}</td>
		</tr>
	</table>
</div>
